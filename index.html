<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halász Gergő</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <main class="container-fluid">
    <header>
        <h1>Listák kezelése</h1>
    </header>
    <div class="urlap">
        <form class="was-validated">
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input type="text" class="form-control" id="nev" placeholder="Gipsz Jakab" name="nev" pattern="^[A-Z][a-zA-Z ]{3,}$" required>
              <div class="valid-feedback">Ok</div>
              <div class="invalid-feedback">Kötelező mező!</div>
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input type="number" class="form-control" id="kor" min="10" max="120" name="kor" required>
              <div class="valid-feedback">Ok</div>
              <div class="invalid-feedback">A kor 0-120 között lehet!</div>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="ferfi" name="nem" value="ferfi" checked>Férfi
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="no" name="nem" value="no">Nő
                <label class="form-check-label" for="radio2"></label>

              </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="be">
        <label for="szuro">Szűrési feltétel</label>
        <input type="text" name="szuro" id="szuro">
    </div>
    <div class="adatok">

    </div>
</main>
</body>
</html>
